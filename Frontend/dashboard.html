<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>IoT Sensor Dashboard</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="companySelect">Company</label>
                    <select id="companySelect" class="select">
                        <option value="">-- Select Company --</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="deviceSelect">Device</label>
                    <select id="deviceSelect" class="select" disabled>
                        <option value="">-- Select Device --</option>
                    </select>
                </div>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span id="statusText">No device selected</span>
                </div>
            </div>
        </header>

        <main class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Temperature</h3>
                    <span class="chart-value" id="temp-value">--</span>
                    <span class="chart-unit">Â°C</span>
                </div>
                <canvas id="tempChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Humidity</h3>
                    <span class="chart-value" id="humidity-value">--</span>
                    <span class="chart-unit">%</span>
                </div>
                <canvas id="humidityChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Vibration</h3>
                    <span class="chart-value" id="vibration-value">--</span>
                    <span class="chart-unit">mm/s</span>
                </div>
                <canvas id="vibrationChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Voltage</h3>
                    <span class="chart-value" id="voltage-value">--</span>
                    <span class="chart-unit">V</span>
                </div>
                <canvas id="voltageChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Current</h3>
                    <span class="chart-value" id="current-value">--</span>
                    <span class="chart-unit">A</span>
                </div>
                <canvas id="currentChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>RPM</h3>
                    <span class="chart-value" id="rpm-value">--</span>
                    <span class="chart-unit">RPM</span>
                </div>
                <canvas id="rpmChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Power Consumption</h3>
                    <span class="chart-value" id="power-value">--</span>
                    <span class="chart-unit">W</span>
                </div>
                <canvas id="powerChart"></canvas>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Noise Level</h3>
                    <span class="chart-value" id="noise-value">--</span>
                    <span class="chart-unit">dB</span>
                </div>
                <canvas id="noiseChart"></canvas>
            </div>
        </main>

        <footer class="dashboard-footer">
            <span id="lastUpdate">Last updated: Never</span>
            <span>Auto-refresh: 3s</span>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
